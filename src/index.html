<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <meta name='robots' content='noindex, nofollow' />
    <meta name='description' content='' />

    <meta
            property='og:title'
            content='<%= htmlWebpackPlugin.options.title %>'
    />
</head>
<body>
<div style="position: fixed;left: 50%;top:50%;transform: translateX(-50%) translateY(-50%); font-size: 3rem">
    <p>Choose your color:</p>
    <button onclick="document.body.style.backgroundColor = 'red'" style="font-size: 3rem">red</button>
    <button onclick="document.body.style.backgroundColor = 'green'" style="margin-left: 50px; font-size: 3rem">green</button>
</div>

<div id='app'></div>
</body>
</html>
